<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
  <div class="five fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="00" type="number" name="code" list="defaultNumbers">
      <span class="validity"></span>

      <datalist id="defaultNumbers">
        <option value="100">
        <option value="200">
        <option value="300">
        <option value="400">
        <option value="500">
        <option value="600">
        <option value="700">
        <option value="800">
      </datalist>
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="00.0C" type="double" name="temperature" min="-10" max="5">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="00.00kMh" type="double" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="0" type="number" name="windDirection" min="0" max="360">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="000hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Submit Report</button>
</form>
