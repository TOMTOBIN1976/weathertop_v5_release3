<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
  <div class="field">
    <label>Title</label>
    <input placeholder="Title" type="text" name="title">
  </div>
  <div class="field">
    <label>Latitude</label>
    <input placeholder="00.00" type="double" name="lat" min="-1000" max="5000">
  </div>
  <div class="field">
    <label>Longitude</label>
    <input placeholder="00.00" type="double" name="lng" min="-1000" max="5000">
  </div>
  <button class="ui blue submit button">Add Station</button>
</form>
